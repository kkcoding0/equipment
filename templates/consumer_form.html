{% extends "base0.html" %}
<div class="container">
    {% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel-body" style="padding: 15px 0;">
        <ul class="nav nav-tabs">
          <li><a href="consumer.html">消费列表</a></li>
          <li class="active"><a href="consumer_form.html">添加消费者</a></li>
        </ul>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-1 control-label"><span class="text-danger"> * </span>名称</label>
            <div class="col-sm-4">
              <input type="text" name="name" class="form-control" placeholder="消费名称" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1 control-label"><span class="text-danger"> * </span>接口</label>
            <div class="col-sm-4">
              <input type="text" name="url" class="form-control" placeholder="消费接口" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1 control-label"><span class="text-danger"> * </span>消息</label>
            <div class="col-sm-4">
              <select class="form-control" name="message_id">
                <option value="1">video</option>
                <option value="2">new</option>
                <option value="3">stream</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1 control-label"><span class="text-danger"> * </span>route_key</label>
            <div class="col-sm-4">
              <input type="text" name="route_key" class="form-control" placeholder="route_key" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1 control-label"><span class="text-danger"> * </span>是否验证</label>
            <div class="col-sm-4">
              <div class="radio">
                <label>
                  <input type="radio" name="token" value="1" checked> 是
                </label>
                <label>
                  <input type="radio" name="token" value="0"> 否
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="submit" onclick="" class="btn btn-success">保存</button>
            </div>
          </div>
        </form>
      </div>
      <hr>
    </div>
  </div>
    {% endblock %}
</div>
<!--footer-->

<!--footer-->
{% block js_content %}
<script src="/static/js/plugins/jquery/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/plugins/pagination/mricode.pagination.js"></script>
<script src="/static/js/common/common.js"></script>
<script type="text/javascript">
  var pageData = [];
  pageData.push({'pageSize': '10', 'total': '1000', 'pageIndex': '2'});
  Common.paginator("#paginator", pageData);
</script>
{% endblock %}
